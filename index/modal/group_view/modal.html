<!-- <div class="grid-title module_title" >進行中的會組</div> -->
<div class="grid" style="padding: 0.5rem 15%;">
	<div class="grid-content" elm-export="list_container" elm-export-accessor>
		<div class="grid-title" style="padding: 1rem; font-size: 1.3rem; font-weight: bolder;">
			<div elm-export="sid">會組編號</div>
			<div elm-export="group_leader">會首</div>
			<div elm-export="address">會所地址</div>
			<div elm-export="next_bid_date">下次開標日期</div>
		</div>
		<div class="group_list list-container table group_view_table">
			<div class="t-head">
				<div class="t-column">序號</div>
				<div class="t-column">會員編號</div>
				<div class="t-column">姓名</div>
				<div class="t-column">電話</div>
				<div class="t-column">得標會期</div>
				<div class="t-column">得標金額</div>
			</div>
			<div elm-export="region_list" class='t-body'></div>
			<template class=" hide">
				<div elm-export="tmpl_item" elm-export-tmpl class="t-row">
						<div class="field"><div><span elm-export="numb"></span></div></div>
						<div class="field"><div><span elm-export="mid"></span></div></div>
						<div class="field"><div><span elm-export="name"></span></div></div>
						<div class="field"><div><span elm-export="mobil_number"></span></div></div>
						<div class="field"><div><span elm-export="gid"></span></div></div>
						<div class="field"><div><span elm-export="bid_amount"></span></div></div>
				</div>
			</template>
			
		</div>
		<div class="" elm-export="button_region">

		</div>
	</div>
	<div class="" elm-export="roulette_region" style="padding: 5rem 0;">
		<div class="roulette-container">
			<div class="roulette" elm-export="roulette">
				<div class="segment" data-value="1">1</div>
				<div class="segment" data-value="2">2</div>
				<div class="segment" data-value="3">3</div>
				<div class="segment" data-value="4">4</div>
				<div class="segment" data-value="5">5</div>
				<div class="segment" data-value="6">6</div>
				<div class="segment" data-value="7">7</div>
				<div class="segment" data-value="8">8</div>
				<div class="segment" data-value="9">9</div>
				<div class="segment" data-value="10">10</div>
				<div class="segment" data-value="11">11</div>
				<div class="segment" data-value="12">12</div>
				
			</div>
			<span id="roulette-pin">▼</span>
		</div>
		<div style="height:600px; width: 600px;">
			<div class="wheel-container"></div>
			<!-- <canvas id="wheel" class="" width="540" height="540" data-names="[&quot;1&quot;,&quot;2&quot;,&quot;3&quot;,&quot;4&quot;,&quot;5&quot;,&quot;6&quot;,&quot;7&quot;]" data-colors="[&quot;royalblue&quot;,&quot;salmon&quot;,&quot;palegreen&quot;,&quot;wheat&quot;,&quot;plum&quot;,&quot;palegreen&quot;,&quot;wheat&quot;]" style="transform: rotate(3668.86deg); transition-duration: 10s; transition-timing-function: cubic-bezier(0.6, 0, 0, 1);" data-result-idx="5"></canvas> -->
		</div>
		<button elm-export="spinButton" role="spin">Spin</button>
	</div>
	<!-- <script src="./external/roulette.js"></script> -->
</div>
